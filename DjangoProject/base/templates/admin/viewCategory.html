<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Category</title>
</head>
<body>
<a href="/">Back</a><br><br>
<form method="post">

    <table width="50%" border="1px solid line">
        <tr>
            <th>Category Name</th>
            <th>Category Description</th>
            <th colspan="2">Action</th>
        </tr>
        {% for i in category_vo_list %}
            <tr>
                <td>{{ i.category_name }}</td>
                <td>{{ i.category_description }}</td>
                <td><a href="/admin/delete_category?categoryId={{ i.category_id }}">Delete</a></td>
                <td><a href="/admin/edit_category?categoryId={{ i.category_id }}">Edit</a></td>
            </tr>
        {% endfor %}
    </table>
    {% if messages %}
        {% for message in messages %}
            <div style="color:green;">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <br>
</form>
</body>
</html>
