<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<a href="/">Back</a><br><br>

<form method="post" action="/admin/update_user/">

    {% csrf_token %}

    <label for="userFirstname">First Name:</label>
    <input type="text" name="userFirstname"/><br><br>

    <label for="userLastname">Last Name :</label>
    <input type="text" name="userLastname"/><br><br>

    <label for="userGender">Gender :</label>
    <input type="radio" name="userGender" value="Male"/>Male
    <input type="radio" name="userGender" value="Female"/>Female<br><br>

    <label for="userAddress">Address :</label>
    <textarea name="userAddress"></textarea><br><br>

    <label for="userCountry">Country :</label>
    <select name="userCountry">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
    </select><br><br>

    <label for="userCountry">Hobbies :</label>
    Cricket<input type="checkbox" name="userHobby" value="Cricket"/>
    Chess<input type="checkbox" name="userHobby" value="Chess"/>
    Music<input type="checkbox" name="userHobby" value="Music"/><br><br>

    <label for="userCountry">User Name :</label>
    <input type="email" name="loginUsername"/><br><br>

    <input type="submit" name="submit" value="Submit"/>

</form>

</body>
</html>
