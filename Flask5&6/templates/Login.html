<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="http://127.0.0.1:9000/getsessionOne" method="post">
    <CENTER>
        <h1 style="font-size:40px"><b><u> Sign-In </u></b></h1>
        <table border="1px">
            <tr>
                <td style="font-size:30px">User Name</td>
                <td><input type="text" name="un1" required="required"></td>
            </tr>
            <tr>
                <td style="font-size:30px">Password</td>
                <td><input type="text" name="pw1" required="required"></td>
            </tr>

            <tr style="font-size:30px">
                <td colspan="2">
                    <center><input type="submit" value="submit"></center>
                </td>
            </tr>
        </table>





<style scoped>
.redText {color:red;}
</style>

{% with messages = get_flashed_messages() %}
  {% if messages %}
      <ul class=flashes></ul>
    {% for message in messages %}

            <p class="redText" style="font-size: 30px">{{message}}</p>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}

    </CENTER>
</form>
</body>
</html>
